<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-input placeholder="Phone" type="text" [(ngModel)]="phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div *ngIf="error" class="alert alert-danger">Invalid Credentials</div>
      <button ion-button class="submit-btn" full (click)="login()">
        Login
      </button>
    </ion-col>
  </ion-row>
</ion-content>
